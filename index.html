<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Ricardo Baroni - Minhas Obras Preferidas</title>
</head>
<body>
  <div class="container">
    <div id="media-list">
      <h1>{{ title }}</h1>
      <p>{{autor}}</p>
      <select v-on:change="filtrarLista">
        <option value="">Selecione o tipo de m√≠dia...</option>
        <option v-for="item in itensUnicos">{{item}}</option>
      </select>
       <ul>
        <li id="filmes" v-for="media in mediaList" 
        v-on:click="mostrarDetalhes(media)" 
        v-show="type === '' || type === media.type"
        v-bind:class="[media.showDetail ? 'less':'more', media.type]">
          <h3>{{media.title}}</h3> 
          <div v-show="media.showDetail">
            <p>{{media.description}}</p>
            <p v-if="media.contributor" class="byline">{{media.contributor}}</p>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="app.js"></script>
</body>
</html>
